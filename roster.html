<body>
    <div>
        <span class="left">Team:</span><select id="team"><option selected>--Select team--</option></select>
    </div>
    <div>
        <span class="left">Rerolls:</span><input type="number" id="rr" value="0" min="0" max="8"/>
    </div>
    <div>
        <span class="left">Apothecary:</span><input type="checkbox" id="apo"/>
    </div>
    <div id="roster">
    </div>
    <div>
        <span class="left">Team value:</span><span id="tv"/>
    </div>
</body>

<script>

let $team = $("#team");
let $rr = $("#rr");
let $apo = $("#apo");
let $roster = $("#roster");
let $tv = $("#tv");

for (const [key, value] of Object.entries(data))
{
    let $opt = $("<option>").attr("value", key).appendTo($team);
    $opt.append(value.name);
}

function updateTV() {
    let team = data[$team.val()];
    let tv = 0;
    if (team) {
        tv += team.rr * $rr.val();
        tv += $apo[0].checked ? 50 : 0;
        for (i = 0; i < 16; ++i) {
            let id = "p" + i;
            let pid = $("#" + id).val();
            if (pid !== "none") {
                tv += team.players[pid].cost;
            }
        }
    }
    $tv.text(tv + "k");
}

function update() {
    let team = data[$team.val()];
    let url = "roster.html?";
    url += "rr=" + $rr.val();
    if (team) {
        url += "&team=" + $team.val();
        if (team.apo) {
            url += "&apo=" + ($apo[0].checked ? 1 : 0);
        } else {
            $apo[0].checked = false;
        }

        for (i = 0; i < 16; ++i) {
            let id = "p" + i;
            let pid = $("#" + id).val();
            if (pid !== "none") {
                url += "&" + id + "=" + pid;
            }
        }
    }
    window.history.replaceState(null, "", url);
    updateTV();
}

function updateTeam() {
    let team = data[$team.val()];
    for (i = 0; i < 16; ++i) {
        let id = "p" + i;
        let $p = $("#" + id);
        $p.empty();
        $("<option selected/>").attr("value", "none").text("--Select player--").appendTo($p);
        if (team) {
            for (const [key, value] of Object.entries(team.players)) {
                $("<option/>").attr("value", key).text(value.name).appendTo($p);
            }
        }
    }
    update();
}

$team.on("change", updateTeam);
$rr.on("change", update);
$apo.on("change", update);

for (i = 0; i < 16; ++i) {
    let $container = $("<div/>").appendTo($roster);
    $("<span/>").addClass("left").text("Player " + (i+1) + ":").appendTo($container);
    let id = "p" + i;
    let $p = $("<select/>").attr("id", id).appendTo($container);
    $("<option selected/>").attr("value", "none").text("--Select player--").appendTo($p);
    $p.on("change", update);
}

if (params.has("team")) {
    $team.val(params.get("team"));
    updateTeam();
}
if (params.has("rr")) {
    $rr.val(params.get("rr"));
}
if (params.get("apo") == 1) {
    $apo[0].checked = true;
}
for (i = 0; i < 16; ++i) {
    let id = "p" + i;
    if (params.has(id)) {
        let $p = $("#"+id);
        $p.val(params.get(id));
    }
}

update();
